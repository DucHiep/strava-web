
<style>
    body {
        background-image: url("assets/img/bg1.png");
        background-color: #cccccc;
        background-size:cover;
        opacity: 80%;

    }
</style>

<div id="login_page_wrapper">
    <form name="" id="form_createuser" class="uk-form-stacked ng-pristine ng-invalid ng-invalid-required" novalidate="">
        <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }" class="header-fixed">
        <span class="route-header">
            <a class="uk-text-primary" >Quản lý danh sách người chạy</a> <i class="uk-icon-arrow-circle-right"></i>
            <span></span>
        </span>

            <div id="page_content_inner">
                <div class="md-card">
                    <div class="md-card-content">

                        <div class="uk-overflow-container uk-margin-bottom table-height-fixed">
                            <table class="hoverTable uk-table uk-table-align-vertical  uk-table-nowrap tablesorter tablesorter-altair table-fixed" style="display: block">
                                <thead>
                                <tr>
                                    <th><th-content table="TABLES['runs']" label="'Họ và tên'"         column="'name'"></th-content></th>
                                    <th><th-content table="TABLES['runs']" label="'Đã chạy(KM)'"         column="'distance'"></th-content></th>
                                    <th><th-content table="TABLES['runs']" label="'Pace TB'"         column="'pace'"></th-content></th>
                                    <th><th-content table="TABLES['runs']" label="'Ngày chạy'"         column="'date'"></th-content></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="run in runs">
                                    <td>
                                        <img ng-src="{{run.user.image}}" class="img-circle" alt="Cinque Terre" width="50" height="50" />
                                        {{run.user.name}}
                                    </td>
                                    <td>
                                        {{run.distance}}
                                    </td>
                                    <td>{{run.pace}}</td>
                                    <td>{{run.date | date: 'dd-MM-yyyy HH:mm:ss'}}</td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="footer white">
    <p>Copyright @ 2020 VNPT Technology</p>
</div>
