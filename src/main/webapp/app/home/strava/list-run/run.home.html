
<style type="text/css">
    .uk-text-primary{
        margin-left: 500px;
        font-size: 50px;
        font-weight: bolder;
    }
    body {
        background-image: url("assets/img/bg1.png");
        background-color: #cccccc;
        background-size:cover;
        opacity: 100%;
    }
    .hoverTable {
        width: 1200px;
    }
    .img-circle{
        border-radius: 50%;
    }
</style>

<div id="login_page_wrapper">
    <form name="" id="form_createuser" class="uk-form-stacked ng-pristine ng-invalid ng-invalid-required" novalidate="">
        <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }" class="header-fixed">
        <span class="route-header ">
            <a class="uk-text-primary ">STC RUNNING</a>
            <span></span>
        </span>
            <div id="page_content_inner">
                <jhi-alert></jhi-alert><modal-alert></modal-alert>
                <div class="md-card">
                    <div class="md-card-content">
                        <div class="uk-overflow-container uk-margin-bottom table-height-fixed">
                            <table class="hoverTable uk-table uk-table-align-vertical  uk-table-nowrap tablesorter tablesorter-altair table-fixed">
                                <thead>
                                <tr>
                                    <th style="background-color:skyblue"><th-content table="TABLES['running']" label="'Họ và tên'"    column="'name'"></th-content></th>
                                    <th style="background-color:skyblue"><th-content table="TABLES['running']" label="'Đã chạy(KM)'"  column="'distance'"></th-content></th>
                                    <th style="background-color:skyblue"><th-content table="TABLES['running']" label="'Pace TB'"      column="'pace'"></th-content></th>
                                    <th style="background-color:skyblue"><th-content table="TABLES['running']" label="'Ngày chạy'"    column="'date'"></th-content></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="run in running">
                                    <td><center>
                                        <img ng-src="{{run.user.image}}" class="img-circle" alt="Cinque Terre" width="40" height="40" />
                                        {{run.user.name}}</center>
                                    </td><center>
                                    <td><center>{{run.distance}}</center></td>
                                    <td><center>{{run.pace}}</center></td>
                                    <td><center>{{run.date | date: 'dd-MM-yyyy HH:mm:ss'}}</center></td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="footer white">
    <p>Copyright @ 2020 VNPT Technology</p>
</div>
